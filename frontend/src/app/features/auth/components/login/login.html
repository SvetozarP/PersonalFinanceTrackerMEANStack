<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Welcome Back</mat-card-title>
        <mat-card-subtitle>Sign in to your Finance Tracker account</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <!-- Loading spinner when form is loading -->
          <div *ngIf="isFormLoading()" class="loading-overlay">
            <app-loading-spinner></app-loading-spinner>
          </div>
        
          <!-- Error message -->
          <div *ngIf="error()" class="error-message">
            {{ error() }}
            <button type="button" (click)="error.set(null)" class="error-close">Ã—</button>
          </div>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Please enter a valid email
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword() ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hidePassword.set(!hidePassword())" type="button">
              <mat-icon>{{hidePassword() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>

          <div class="form-actions">
            <mat-checkbox formControlName="rememberMe">
              Remember me
            </mat-checkbox>
            <a routerLink="/auth/forgot-password" class="forgot-password-link">
              Forgot password?
            </a>
          </div>

          <button 
          type="submit" 
          [disabled]="loginForm.invalid || isSubmitting()"
          [class.loading]="isSubmitting()"
          class="submit-btn">
          <span *ngIf="!isSubmitting()">Login</span>
          <span *ngIf="isSubmitting()">Logging in...</span>
        </button>
      </form>
      </mat-card-content>

      <mat-card-actions>
        <div class="signup-prompt">
          Don't have an account? 
          <a routerLink="/auth/register" class="signup-link">Sign up</a>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
